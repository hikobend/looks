version: '3'
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_HOST: '%'
      # MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app_test
      TZ: Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
    environment:
      TZ: 'Asia/Tokyo'
      RAILS_MAX_THREADS: 5
      DATABASE_USER: root
      DATABASE_PASSWORD: test
      DATABASE_HOST: db
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local